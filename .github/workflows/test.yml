name: Test WebScraper CLI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-simple.txt
    
    - name: Make scripts executable
      run: |
        chmod +x webscraper main.py test_basic.py demo.py
    
    - name: Test imports
      run: |
        python -c "from cli.commands import app; print('✅ CLI imports work')"
        python -c "from core.crawler import WebCrawler; print('✅ Core imports work')"
        python -c "from utils.config import Config; print('✅ Utils imports work')"
    
    - name: Test CLI help
      run: |
        python main.py --help
    
    - name: Run demo
      run: |
        python demo.py
